<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Cute Proposal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1523428464517-3fef6f645248') center/cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      backdrop-filter: brightness(50%);
    }
    .box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 20px #ffc0cb;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff69b4;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Tu mainu pasand aayi üíï</h1>
    <p>
      You love galloping horses and designing screens,<br/>
      but ever thought of being part of my dreams?<br/><br/>
      Will you go on this lifelong journey with me? üêé‚ú®
    </p>
    <div class="buttons">
      <button onclick="sayYes()">Yes! üíñ</button>
      <button onmouseover="moveNo(this)">No ‚ùå</button>
    </div>
    <p id="response" class="hidden">Yay! Let's design a beautiful life together üí´</p>
  </div>

  <script>
    function sayYes() {
      document.querySelector('.buttons').style.display = 'none';
      document.getElementById('response').classList.remove('hidden');
    }

    function moveNo(button) {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      button.style.position = 'relative';
      button.style.left = `${x}px`;
      button.style.top = `${y}px`;
    }
  </script>
</body>
</html>
