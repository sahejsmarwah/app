<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hi You!</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #ffe6f0;
    }
    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 90%;
    }
    .active {
      display: flex;
    }
    button {
      margin: 12px;
      padding: 12px 24px;
      font-size: 1.1rem;
      background-color: #ff6699;
      border: none;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s ease;
    }
    button:hover {
      background-color: #ff3366;
    }
    .no-btn {
      position: relative;
    }
    #noBtn {
      position: absolute;
    }
  </style>
</head>
<body>

  <!-- Screens -->
  <div id="screen1" class="screen active">
    <h2>Hey there 👋</h2>
    <p>I just wanted to say hi first 😊</p>
    <button onclick="goToScreen(2)">Hi 👋</button>
  </div>

  <div id="screen2" class="screen">
    <h2>Okay now that I’ve said Hi 😄</h2>
    <p>Would you like to be friends?</p>
    <button onclick="goToScreen(3)">Yes 😊</button>
    <div class="no-btn">
      <button id="noBtn" onclick="handleNo(event)">No 🙁</button>
    </div>
  </div>

  <div id="screen3" class="screen">
    <h2>Yayyyy!!! 🥳</h2>
    <p>I’m really looking forward to getting to know you better!</p>
    <p>This means a lot 🩷</p>
  </div>

  <script>
    let noClickCount = 0;

    function goToScreen(screenNumber) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(`screen${screenNumber}`).classList.add('active');
    }

    function handleNo(e) {
      noClickCount++;
      const btn = e.target;

      if (noClickCount < 6) {
        // Move button to random position
        const x = Math.floor(Math.random() * 200) - 100;
        const y = Math.floor(Math.random() * 200) - 100;
        btn.style.transform = `translate(${x}px, ${y}px)`;
      } else {
        // Change text and move to final screen
        btn.innerText = "Okay okay, let's give it a shot!";
        btn.onclick = () => goToScreen(3);
        btn.style.transform = 'translate(0,0)';
      }
    }
  </script>

</body>
</html>
