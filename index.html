<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hi You! 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffe6f0 0%, #ffd1e6 100%);
      overflow: hidden;
      position: relative;
    }
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff69b4;
      transform: rotate(45deg);
      opacity: 0.5;
      animation: float 10s linear infinite;
    }
    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff69b4;
      border-radius: 50%;
    }
    .heart:before {
      top: -10px;
      left: 0;
    }
    .heart:after {
      top: 0;
      left: -10px;
    }
    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 0.5; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }
    .screen {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 90%;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    .active {
      display: flex;
    }
    h2 {
      font-family: 'Pacifico', cursive;
      color: #ff3366;
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
    }
    p {
      color: #333;
      font-size: 1.2rem;
      margin: 5px 0;
    }
    button {
      margin: 15px;
      padding: 15px 30px;
      font-size: 1.2rem;
      background: linear-gradient(135deg, #ff6699 0%, #ff3366 100%);
      border: none;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 51, 102, 0.3);
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 51, 102, 0.5);
    }
    .no-btn {
      position: relative;
    }
    #noBtn {
      position: absolute;
      transition: transform 0.2s ease;
    }
    #screen3 {
      position: relative;
    }
    #screen3:after {
      content: '🎉🥳💕';
      font-size: 3rem;
      position: absolute;
      top: -50px;
      animation: celebrate 1s ease infinite;
    }
    @keyframes celebrate {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>

  <!-- Floating Hearts Background -->
  <div class="hearts" id="heartsContainer"></div>

  <!-- Screens -->
  <div id="screen1" class="screen active">
    <h2>Hey there 👋💖</h2>
    <p>I just wanted to say hi first 😊</p>
    <button onclick="goToScreen(2)">Hi 👋💕</button>
  </div>

  <div id="screen2" class="screen">
    <h2>Okay now that I’ve said Hi 😄</h2>
    <p>Would you like to be friends? 🥰</p>
    <button onclick="goToScreen(3)">Yes 😊💖</button>
    <div class="no-btn">
      <button id="noBtn" onclick="handleNo(event)">No 🙁</button>
    </div>
  </div>

  <div id="screen3" class="screen">
    <h2>Yayyyy!!! 🥳💖</h2>
    <p>I’m really looking forward to getting to know you better!</p>
    <p>This means a lot 🩷✨</p>
  </div>

  <script>
    let noClickCount = 0;

    function goToScreen(screenNumber) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(`screen${screenNumber}`).classList.add('active');
      if (screenNumber === 3) {
        createConfetti();
      }
    }

    function handleNo(e) {
      noClickCount++;
      const btn = e.target;

      if (noClickCount < 6) {
        // Move button to random position with smoother animation
        const x = Math.floor(Math.random() * 300) - 150;
        const y = Math.floor(Math.random() * 300) - 150;
        btn.style.transform = `translate(${x}px, ${y}px)`;
      } else {
        // Change text and move to final screen
        btn.innerText = "Okay okay, let's give it a shot! 💕";
        btn.onclick = () => goToScreen(3);
        btn.style.transform = 'translate(0,0)';
      }
    }

    // Create floating hearts
    function createHearts() {
      const container = document.getElementById('heartsContainer');
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.animationDelay = `${Math.random() * 5}s`;
        heart.style.animationDuration = `${5 + Math.random() * 10}s`;
        container.appendChild(heart);
      }
    }

    // Simple confetti effect on final screen
    function createConfetti() {
      const colors = ['#ff69b4', '#ff3366', '#ffe6f0'];
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.style.position = 'absolute';
        confetti.style.width = '10px';
        confetti.style.height = '10px';
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = `${Math.random() * 100}%`;
        confetti.style.top = '0';
        confetti.style.opacity = '0.8';
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        confetti.style.animation = `fall ${1 + Math.random()}s linear`;
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 2000);
      }
    }

    @keyframes fall {
      to { transform: translateY(100vh); opacity: 0; }
    }

    // Initialize hearts
    createHearts();
  </script>

</body>
</html>
